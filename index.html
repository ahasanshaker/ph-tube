<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>


    <!-- Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  -->
   
</head>
<body class="w-11/12 mx-auto">
    <!-- Header Section -->
    <header>
        <!-- Navbar -->
         <nav class=" mx-auto flex justify-between border-b-2 border-[#17171733] mt-2 p-2">
            <div class="logo border-1 border-dashed">
                <img class="" src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
         </nav>
    </header>
    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <div>
            <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D]">All</button>
        </div>
        

    </nav>
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
            <img class="w-[120px]" src="assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>


    <script src="script/index.js"></script>
